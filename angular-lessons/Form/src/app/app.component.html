<h1>{{ title }}</h1>

<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
  <input
    type="email"
    required
    #name="ngModel"
    email
    name="'name"
    placeholder="Enter Name"
    ngModel
  />
  <br />
  <span *ngIf="name.invalid && name.touched" style="color: red"
    >Pleas enter a Valid Input</span
  ><br />

  <br />
  <input
    type="Password"
    name="password"
    minlength="3"
    required
    #password="ngModel"
    placeholder="Enter Password"
    ngModel
  />
  <br />
  <span *ngIf="password.invalid && password.touched" style="color: red"
    >Pleas enter a Valid Input</span
  >
  <br />
  <button [disabled]="loginForm.invalid">Login</button>
</form>
<h1>{{ title1 }}</h1>
<form [formGroup]="loginForm1" (ngSubmit)="loginUser1()">
  <input type="text" placeholder="Enter name" formControlName="user" />
  <br />
  <span style="color: red" *ngIf="user && user.invalid && user.touched">
    User input filed is not valid
  </span>
  <br />
  <br />
  <input
    type="password"
    placeholder="Enter password"
    formControlName="password"
  />
  <br />
  <span
    style="color: red"
    *ngIf="password && password.invalid && password.touched"
  >
    Password input filed is not valid
  </span>
  <br />
  <button [disabled]="loginForm1.invalid">Login</button>
</form>
