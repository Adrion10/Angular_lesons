<h1>{{ title }}</h1>

<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
  <input
    type="email"
    required
    #name="ngModel"
    name="'name"
    placeholder="Enter Name"
    ngModel
  />
  <br /><span *ngIf="name.invalid" style="color: red"
    >Pleas enter a Valid Input</span
  ><br />

  <br />
  <input type="Password" name="password" placeholder="Enter Password" ngModel />
  <br /><br />
  <button>Login</button>
</form>
