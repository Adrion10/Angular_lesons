<div class="flex justify-center">
  <form
    (ngSubmit)="submit()"
    #myForm="ngForm"
    class="p-4 mt-20 rounded-lg border m-auto w-1/3"
  >
    <h1 class="text-center text-xl">Register</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 rounded w-full border"
        placeholder="Email Address"
        [(ngModel)]="form.email"
        name="email"
        #email="ngModel"
        required
      />
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="p-2 bg-red-300 text-red-800 rounded"
    >
      Email field must be valid
    </div>
    <div class="my-5 w-full">
      <label for="passward">Password</label>
      <input
        type="password"
        id="passward"
        class="p-2 rounded w-full border"
        placeholder="Password"
        [(ngModel)]="form.password"
        name="password"
        #password="ngModel"
        required
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="p-2 bg-red-300 text-red-800 rounded"
      >
        Password field must be valid
      </div>
    </div>
    <div class="my-5 w-full">
      <label for="confirm_password"> Confirm Password</label>
      <input
        type="password"
        id="passward"
        class="p-2 rounded w-full border"
        placeholder=" Confirm Password"
        [(ngModel)]="form.confirm_password"
        name="confirm_password"
        #confirm_password="ngModel"
        required
      />
      <div
        *ngIf="
          confirm_password.invalid &&
          (confirm_password.dirty || confirm_password.touched)
        "
        class="p-2 bg-red-300 text-red-800 rounded"
      >
        Confirm Password field must be valid
      </div>
    </div>
    <div class="my-5 w-full">
      <button
        type="submit"
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900"
      >
        <ng-container *ngIf="isLoading"> Loading... </ng-container>
        <ng-container *ngIf="!isLoading"> Submit </ng-container>
      </button>
    </div>
  </form>
</div>
